<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Font style */
            background-color: #000; /* Background color */
            color: #fff; /* Text color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around content */
        }
        h1 {
            text-align: center; /* Center heading */
            margin-bottom: 20px; /* Space below heading */
        }
        .product {
            text-align: center; /* Center product details */
            margin: 20px; /* Margin around product */
        }
        button {
            background-color: #333; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Button padding */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transition effects */
            border-radius: 5px; /* Rounded corners */
        }
        button:hover {
            background-color: #555; /* Button hover color */
            transform: scale(1.05); /* Button scale on hover */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .confirm-payment {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .confirm-payment:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>

    <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $15</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>

    <button onclick="openModal()" style="display: block; margin: 20px auto;">Proceed to Checkout</button>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Confirm Payment</h2>
            <p>Your total is: $<span id="modalTotal">0</span></p>
            <button class="confirm-payment" onclick="confirmPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script>
        const cartItems = []; // Initialize empty cart

        function addToCart(name, price) {
            cartItems.push({ name, price }); // Add item to cart
            alert(`${name} has been added to your cart!`); // Notify user
        }

        function calculateTotal() {
            return cartItems.reduce((acc, item) => acc + item.price, 0); // Sum all prices
        }

        function openModal() {
            const total = calculateTotal();
            document.getElementById('modalTotal').innerText = total; // Update total in modal
            document.getElementById('paymentModal').style.display = 'flex'; // Show modal
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none'; // Close modal
        }

        function confirmPayment() {
            const total = calculateTotal();
            const checkoutUrl = `https://pay.yoco.com/heirgeneticspty?total=${total}`;
            window.location.href = checkoutUrl; // Redirect to checkout with total price
        }
    </script>
</body>
</html>
