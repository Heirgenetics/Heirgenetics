<!-- Add this snippet to your repository to link the cart and checkout process -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Checkout</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product {
            text-align: center;
            margin: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            color: white;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        .confirm-payment {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .confirm-payment:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>

    <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $15</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <p>Price: $20</p>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>

    <button onclick="openModal()" style="display: block; margin: 20px auto;">Proceed to Checkout</button>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Confirm Your Order</h2>
            <ul id="cartItemsModal"></ul>
            <p>Total: $<span id="modalTotal">0</span></p>
            <button class="confirm-payment" onclick="confirmPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script>
        const cartItems = []; // Initialize empty cart

        function addToCart(name, price) {
            cartItems.push({ name, price }); // Add item to cart
            alert(`${name} has been added to your cart!`); // Notify user
        }

        function calculateTotal() {
            return cartItems.reduce((acc, item) => acc + item.price, 0); // Sum all prices
        }

        function populateCartModal() {
            const cartItemsModal = document.getElementById('cartItemsModal');
            cartItemsModal.innerHTML = ''; // Clear previous items
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;
                cartItemsModal.appendChild(listItem);
            });
            document.getElementById('modalTotal').innerText = calculateTotal(); // Update total in modal
        }

        function openModal() {
            populateCartModal(); // Populate the modal with cart items
            document.getElementById('paymentModal').style.display = 'flex'; // Show modal
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none'; // Close modal
        }

        function confirmPayment() {
            const total = calculateTotal();
            const checkoutUrl = `https://pay.yoco.com/heirgeneticspty?total=${total}`; // Redirect to payment page with total
            window.location.href = checkoutUrl; // Go to Yoco payment page
        }
    </script>
</body>
</html>
