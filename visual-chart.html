<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenotype Trait Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .description {
            text-align: center;
            color: #ccc;
            margin: 10px 0 20px;
            font-size: 1.2em;
        }
        #trait-form, #strain-list {
            margin-top: 20px;
        }
        #trait-form {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ff8c00; /* Orange color for labels */
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 1em;
        }
        button {
            margin-top: 15px;
            background: #ff8c00; /* Orange background for button */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #ff4500; /* Darker orange on hover */
        }
        #strain-list {
            list-style-type: none;
            padding: 0;
        }
        #strain-list li {
            padding: 15px;
            background: #333;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        #strain-list li:hover {
            transform: scale(1.02);
        }
        .delete-log {
            margin-left: 10px;
            background: #ff4d4d;
            border: none;
            padding: 5px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 0.8em;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }
        .header-image {
            display: block;
            margin: 20px auto 0;
            width: 200px; /* Adjust as needed */
            height: auto;
        }
        .header-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ff8c00;
            font-weight: bold;
            text-decoration: none;
        }
        .header-link:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <!-- Header and Description -->
    <h1>Phenotype Trait Tracker</h1>
    <p class="description">Track and log the phenotypic traits of your cannabis plants, visualize their growth stages, and analyze their characteristics.</p>
    
    <!-- Header Image Link -->
    <a href="https://example.com" class="header-link">Visit Our Website</a>
    <img src="https://www.shutterstock.com/shutterstock/videos/1057102544/thumb/1.jpg?ip=x480" alt="Phenotype Tracker Logo" class="header-image">
    
    <!-- Trait and Strain Form -->
    <div id="trait-form">
        <label for="newStrainInput">Add New Strain:</label>
        <input type="text" id="newStrainInput" placeholder="Enter new strain name">
        <button onclick="addStrain()">Add Strain</button>

        <label for="strainDropdown">Select Strain:</label>
        <select id="strainDropdown"></select>
        
        <label for="traitDropdown">Select Trait:</label>
        <select id="traitDropdown">
            <option>Height</option>
            <option>Yield</option>
            <option>Flowering Time</option>
            <option>Aroma</option>
            <option>Bud Density</option>
            <option>Resin Production</option>
            <option>Resistance to Pests</option>
            <option>Leaf Size</option>
            <option>Stem Strength</option>
            <option>Root Growth</option>
            <option>Color Variation</option>
            <option>Branching</option>
            <option>Terpene Profile</option>
            <option>Hardiness</option>
            <option>Potency</option>
            <option>Internodal Spacing</option>
            <option>Bud Shape</option>
            <option>Leaf Thickness</option>
            <option>Resistance to Humidity</option>
            <option>Resistance to Mold</option>
            <option>Seed Viability</option>
        </select>
        
        <label for="descriptionDropdown">Trait Description:</label>
        <select id="descriptionDropdown">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Very High</option>
            <option>Exceptional</option>
            <option>Poor</option>
            <option>Good</option>
            <option>Excellent</option>
            <option>Weak</option>
            <option>Strong</option>
            <option>Robust</option>
            <option>Vigorous</option>
            <option>Compact</option>
            <option>Open</option>
            <option>Dense</option>
            <option>Elongated</option>
            <option>Bushy</option>
            <option>Thick</option>
            <option>Thin</option>
            <option>Sturdy</option>
            <option>Fragile</option>
        </select>
        
        <label for="colorDropdown">Color:</label>
        <select id="colorDropdown">
            <option>Green</option>
            <option>Purple</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Black</option>
            <option>White</option>
            <option>Brown</option>
        </select>
        
        <label for="growthRateDropdown">Growth Rate:</label>
        <select id="growthRateDropdown">
            <option>Slow</option>
            <option>Moderate</option>
            <option>Fast</option>
            <option>Very Fast</option>
            <option>Accelerated</option>
            <option>Stunted</option>
        </select>
        
        <label for="flavorProfileDropdown">Flavor Profile:</label>
        <select id="flavorProfileDropdown">
            <option>Sweet</option>
            <option>Earthy</option>
            <option>Citrus</option>
            <option>Pine</option>
            <option>Spicy</option>
            <option>Fruity</option>
            <option>Floral</option>
            <option>Herbal</option>
            <option>Woody</option>
            <option>Diesel</option>
        </select>
        
        <button onclick="logTrait()">Log Trait</button>
    </div>

    <!-- Graph Section -->
    <canvas id="traitChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('traitChart').getContext('2d');
        const traitChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Height', 'Yield', 'Flowering Time', 'Aroma', 'Bud Density', 'Resin Production'],
                datasets: [{
                    label: 'Trait Values',
                    data: [5, 10, 7, 8, 6, 9],
                    backgroundColor: 'rgba(255, 140, 0, 0.6)',
                    borderColor: 'rgba(255, 140, 0, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
