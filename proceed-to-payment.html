<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Payment</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Matching the previous font */
            background-color: #000; /* Black background for consistency */
            color: #fff; /* White text for contrast */
            display: flex; /* Using flexbox to center content */
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 2.5rem; /* Heading size */
            margin-bottom: 20px; /* Space below heading */
        }
        .cart-summary {
            margin-bottom: 20px; /* Space below cart summary */
            text-align: center; /* Center text in cart summary */
        }
        ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }
        li {
            margin: 10px 0; /* Space between list items */
            font-size: 1.2rem; /* List item font size */
        }
        button {
            background-color: #333; /* Button background */
            color: #fff; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Button padding */
            font-size: 1.2rem; /* Button font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transition effects */
            border-radius: 5px; /* Rounded corners */
        }
        button:hover {
            background-color: #555; /* Change color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
    <!-- Include the EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Proceed to Payment</h1>
    
    <div class="cart-summary">
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Dynamically populate cart items here -->
        </ul>
    </div>

    <button id="sendEmailButton">Proceed to Payment</button>

    <script>
        // Simulate cart items for demonstration
        const cartItems = [
            { name: "Product 1", price: "$10" },
            { name: "Product 2", price: "$15" },
            { name: "Product 3", price: "$20" }
        ];

        // Populate cart items in the HTML
        const cartItemsList = document.getElementById('cartItems');
        let cartData = [];

        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - ${item.price}`;
            cartItemsList.appendChild(listItem);
            cartData.push(`${item.name}: ${item.price}`);
        });

        // Send email with EmailJS
        document.getElementById('sendEmailButton').addEventListener('click', () => {
            const emailData = {
                cart: JSON.stringify(cartData),
                email: 'heirgeneticspty@gmail.com'  // Your email address
            };

            // Initialize EmailJS
            emailjs.init('Heirgeneticspty'); // Initialize with your user name

            // Send the email
            emailjs.send('service_cxs6u5c', 'Heirgeneticspty', emailData) // Using your Service ID and Template ID
                .then((response) => {
                    alert('Email sent successfully!');  // Notify success
                }, (error) => {
                    alert('Failed to send email: ' + JSON.stringify(error)); // Notify failure
                });
        });
    </script>
</body>
</html>
